        <style type="text/css">

             #mynetwork {
                 width: 100%;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"cavity": false, "color": "#97c2fc", "connected_faces": [97, 101, 102, 103, 104, 105, 106, 107], "id": 99, "label": 99, "location": [0.0, -0.0, -46.3], "shape": "dot", "size": 10, "type": "plane"}, {"cavity": true, "color": "#97c2fc", "connected_faces": [110, 99], "id": 102, "label": 102, "location": [-20.5, 35.507, -38.7], "shape": "dot", "size": 10, "type": "cylinder"}, {"cavity": true, "color": "#97c2fc", "connected_faces": [108, 102], "id": 110, "label": 110, "location": [-20.5, 35.507, -38.3], "shape": "dot", "size": 10, "type": "cone"}, {"cavity": false, "color": "#97c2fc", "connected_faces": [100, 110, 111, 112, 113, 114, 115, 116], "id": 108, "label": 108, "location": [0.0, -0.0, -38.3], "shape": "dot", "size": 10, "type": "plane"}]);
                  edges = new vis.DataSet([{"angular_type": "CONVEX", "from": 99, "to": 102, "width": 1}, {"angular_type": "CONVEX", "from": 102, "to": 110, "width": 1}, {"angular_type": "CONVEX", "from": 110, "to": 108, "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
